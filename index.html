<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Probability Problems</title>
  </head>
  <body>
    <header>
      <h2 id="title">Probability Problems</h2>
    </header>
    <main>
      <div id="question"></div>

      <div id="answer-input">
        <input type="text" id="user-answer" placeholder="Enter your answer">
      </div>

      <div id="buttons">
        <button id="submit-btn">Submit</button>
        <button id="show-answer-btn" style="display: none;">Show Answer</button>
      </div>
      
      <div id="answer-display" style="display: none;">
        <p><strong>Answer:</strong> </p>
        <p><strong>Explanation:</strong> </p>
      </div>
      <div id="next-button-display" style="display: none;">
        <button id="next-btn">Next Problem</button>
      </div>
    </main>
    
    <script src="main.js"></script>
  </body>
  </html>
