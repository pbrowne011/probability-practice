<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Probability Problems</title>
    <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }
      
      body {
          align-items: center;
          background-color: #fafbf9;
          display: flex;
          flex-direction: column;
          font-family: 'Computer Modern', 'Times New Roman', serif;
          line-height: 1.6;
          min-height: 100vh;
          padding: 20px;
      }

      main {
          max-width: 600px;
          width: 100%;
          # text-align: center;
      }

      button {
          background-color: #ccc;
          border-radius: 4px;
          border: 1px solid #888;
          cursor: pointer;
          font-family: inherit;
          font-size: 14px;
          padding: 10px 20px;
      }
      
      button:hover {
          background-color: #eee;
      }
      
      button:active {
          background-color: #ddd;
      }
      
      input {
          border-radius: 4px;
          border: 1px solid #888;
          font-family: inherit;
          font-size: 14px;
          padding: 8px;
      }

      #title {
          font-size: 28px;
          margin-bottom: 40px;
      }

      #question {
          font-size: 18px;
          margin: 40px 0 30px 0;
          min-height: 60px;
          text-align: left;
      }

      #answer-input {
          margin: 30px 0;
          text-align: center;
      }

      #user-answer {
          border-radius: 4px;
          border: 1px solid #888;
          font-family: inherit;
          font-size: 16px;
          max-width: 400px;
          padding: 12px 16px;
          width: 100%;
      }

      #buttons {
          margin: 20px 0;
          display: flex;
          gap: 15px;
          justify-content: center;
          flex-wrap: wrap;
      }

      #answer-display {
          margin-top: 30px;
          text-align: left;
          max-width: 500px;
          margin-left: auto;
          margin-right: auto;
      }

      /* Adjustments for mobile */
      @media (max-width: 600px) {
          body {
              padding: 15px;
          }

          #question {
              font-size: 16px;
              margin: 20px 0;
          }

          #user-answer {
              font-size: 16px;
          }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">Probability Problems</h1>
    </header>
    <main>
      <div id="question"></div>

      <div id="answer-input">
        <input type="text" id="user-answer" placeholder="Enter your answer">
      </div>

      <div id="buttons">
        <button id="submit-btn">Submit</button>
        <button id="show-answer-btn" style="display: none;">Show Answer</button>
        <button id="next-btn" style="display: none;">Next Problem</button>
      </div>
      
      <div id="answer-display" style="display: none;">
        <p><strong>Answer:</strong> </p>
        <p><strong>Explanation:</strong> </p>
      </div>
    </main>
    
    <script src="main.js"></script>
  </body>
  </html>
