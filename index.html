<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Problems</title>
    <script>
      MathJax = {
          startup: {
              ready: () => {
                  MathJax.startup.defaultReady();
                  console.log('MathJax is ready');
                  loadProblems();
              }
          },
          tex: {
              inlineMath: [['$', '$'], ['\\(', '\\)']],
              displayMath: [['$$', '$$'], ['\\[', '\\]']]
          },
          loader: {load: ['[tex]/ams', '[tex]/noerrors']},
          svg: {
              fontCache: 'global'
          }
      };
    </script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
    <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }
      
      body {
          background-color: #fafbf9;
          display: flex;
          flex-direction: column;
          font-family: 'Times New Roman', serif;
          line-height: 1.6;
          min-height: 100vh;
      }

      /* Navigation Bar */
      nav {
          background-color: #2d3748;
          font-color: #fafbf9;
          padding: 0 50px;
          position: sticky;
          top: 0;
          z-index: 100;
      }

      .nav-container {
          align-items: center;
          display: flex;
          height: 60px;
          justify-content: space-between;
          margin: 0 auto;
          max-width: 1200px;
      }

      .nav-links {
          display: flex;
          gap: 20px;
      }

      .nav-link {
          border-radius: 4px;
          padding: 8px 12px;
      }

      .nav-home, .nav-link {
          color: #fafbf9;
          font-size: 16px;
          font-weight: bold;
          text-decoration: none;
          transition: background-color 0.2s;
      }

      .nav-home:hover, .nav-link:hover {
          color: #ccc;
      }

      /* Main content */
      main {
          align-items: center;
          display: flex;
          flex-direction: column;
          flex: 1;
          margin: 0 auto;
          
          max-width: 600px;
          width: 100%;
      }

      button {
          background-color: #ccc;
          border-radius: 4px;
          border: 1px solid #888;
          cursor: pointer;
          font-family: inherit;
          font-size: 14px;
          padding: 10px 20px;
      }
      
      button:hover {
          background-color: #eee;
      }
      
      button:active {
          background-color: #ddd;
      }
      
      input {
          border-radius: 4px;
          border: 1px solid #888;
          font-family: inherit;
          font-size: 14px;
          padding: 8px;
      }

      #title {
          font-size: 28px;
          margin: 20px 0 20px 0;
      }

      #question {
          font-size: 18px;
          margin: 20px 0 20px 0;
          text-align: left;
      }

      #answer-input {
          margin: 30px 0;
          text-align: center;
      }

      #user-answer {
          border-radius: 4px;
          border: 1px solid #888;
          font-family: inherit;
          font-size: 18px;
          max-width: 400px;
          padding: 12px 16px;
          width: 100%;
      }

      #buttons {
          margin: 20px 0;
          display: flex;
          gap: 15px;
          justify-content: center;
          flex-wrap: wrap;
      }

      #answer-display {
          font-size: 18px;
          margin-left: auto;
          margin-right: auto;
          margin-top: 30px;
          max-width: 500px;
          padding: 10px 0;
          text-align: left;
      }

      /* Adjustments for mobile */
      @media (max-width: 600px) {
          main {
              padding: 15px;
          }

          .nav-container {
              padding: 0 15px;
          }

          .nav-home {
              font-size: 18px;
          }

          .nav-links {
              gap: 10px;
          }

          .nav-link {
              font-size: 14px;
              padding: 6px 8px;
          }

          #question {
              font-size: 16px;
              margin: 20px 0;
          }

          #user-answer {
              font-size: 16px;
          }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="index.html" class="nav-home">Practice</a>
        <div class="nav-links">
          <a href="latex.html" class="nav-link">LaTeX Help</a>
        </div>
      </div>
    </nav>
    <main>
      <h1 id="title">Probability Problems</h1>
      <div id="question"></div>

      <div id="answer-input">
        <input type="text" id="user-answer" placeholder="Enter your answer">
      </div>

      <div id="buttons">
        <button id="submit-btn">Submit</button>
        <button id="show-answer-btn" style="display: none;">Show Answer</button>
        <button id="next-btn" style="display: none;">Next Problem</button>
      </div>
      
      <div id="answer-display" style="display: none;">
        <p><strong>Answer:</strong> </p>
        <p><strong>Explanation:</strong> </p>
      </div>
    </main>
    
    <script src="main.js"></script>
  </body>
  </html>
